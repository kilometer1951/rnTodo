		"xunit-test": "./node_modules/.bin/jest --config jest.config.json --coverage",




{
    "testRegex": "((\\.|/*.)(test))\\.(jsx|js)?$",
    "collectCoverageFrom": [
        "src/**/*.js",
        "src/**/*.jsx"
    ],
    "setupFilesAfterEnv": [
        "<rootDir>/jest.setup.js"
    ],
    "coveragePathIgnorePatterns": [
        "<rootDir>/src/common/constants",
        "<rootDir>/src/app/store"
    ],
    "moduleNameMapper": {
        "\\.(css|less|sass|scss)$": "<rootDir>/__mocks__/styleMock.js",
        "\\.(gif|ttf|eot|svg|png)$": "<rootDir>/__mocks__/fileMock.js"
    },
    "coverageThreshold": {
        "global": {
            "branches": 85,
            "functions": 85,
            "lines": 85,
            "statements": 85
        }
    },
    "coverageDirectory": "./test/unit/reports/coverage"
}
